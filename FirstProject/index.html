<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
</head>
	<body>
		<script src="js/three.js"></script> <!-- import three js lib from https://github.com/mrdoob/three.js/blob/dev/build/three.js-->
		<script>
			const scene = new THREE.Scene(); // create a scene
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000); // create a camera

			const renderer = new THREE.WebGLRenderer(); // create a canvas
			renderer.setSize( window.innerWidth, window.innerHeight ); // set size for canvas
			document.body.appendChild(renderer.domElement); // add tag canvas to dom tree

			const geometry = new THREE.BoxGeometry(1, 1, 1); // create geometry a box with width, length, height = 1
            const edges = new THREE.EdgesGeometry(geometry); // create geometry edge from geometry box
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 'yellow' })); // create mesh line from geometry edges and LineBasicMaterial
            scene.add(line); // add mesh to scene

			camera.position.z = 5; // set position z of camera

			function animate() { // render

				requestAnimationFrame(animate);
				line.rotation.x += 0.01;
				line.rotation.y += 0.01;
				renderer.render( scene, camera ); // render scene and camera to canvas
			};

			animate();
		</script>
	</body>
</html>
